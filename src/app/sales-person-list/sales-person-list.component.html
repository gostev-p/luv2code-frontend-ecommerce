<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>E-Mail</th>
      <th>Sales Volume</th>
      <th>Met Quota?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempSalesList of salesPersonList" [ngClass]="{'highlight': tempSalesList.salesVolume >= 60000 }">
      <td>{{tempSalesList.firstName}}</td>
      <td>{{tempSalesList.lastName}}</td>
      <td>{{tempSalesList.email}}</td>
      <td>{{tempSalesList.salesVolume | currency:'USD'}}</td>
      <td>
        <div *ngIf="tempSalesList.salesVolume >= 60000; else myElseBlock">Yes</div>
        <ng-template #myElseBlock>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
